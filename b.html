<style>
  .tweets_list {
    list-style: none;
    padding: 0!important;
  }
</style>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-tweet-embed@2.0.0/+esm"></script>

<div id="react"></div>

<script type="text/babel">
  const TweetEmbed = window.TweetEmbed;
  console.log('TwitterTweetEmbed: -------', window)

  const MyCustomComponent = ({ triggerQuery, model, modelUpdate }) => (
    <ul className="tweets_list">
      {model.tweets.map(item => (
        <li>
          <TweetEmbed tweetId={item.id} />
        </li>
      ))}
    </ul>
  )

  // This is the entrypoint for the React component.
  const ConnectedComponent = Retool.connectReactComponent(MyCustomComponent)
  const container = document.getElementById('react')
  const root = ReactDOM.createRoot(container)
  root.render(<ConnectedComponent />)
</script>
